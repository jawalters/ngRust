<div class="container">
  <div class="col-lg-12">
    <div class="col-lg-3">
      <h2>Rustomer List</h2>
    </div>
    <div class="col-lg-6 text-left inline_buttons">
      <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#addModal">Add</button>
    </div>
  </div>
  
  <div ng-controller="ListGetCtrl" class="col-lg-12"> 
    <ul ng-controller="ListDisplayCtrl">
      <li ng-repeat="customer in customerList | orderBy:'lastName'" ng-click="displayDetails(customer)" class="clickable-text">
        {{ customer.firstName }} {{ customer.lastName }}
      </li>
    </ul>
  </div>

  <div ng-controller="ListAddCtrl" class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a Rustacean</h4>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" ng-model="newGuy.firstName" id="firstName" placeholder="Rusty">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" ng-model="newGuy.lastName" id="lastName" placeholder="Rustacean">
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" ng-model="newGuy.company" id="company" placeholder="Company">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" ng-model="newGuy.address" id="address" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" ng-model="newGuy.city" id="city" placeholder="City">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" ng-model="newGuy.state" id="state" placeholder="State">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="number" class="form-control" ng-model="newGuy.zip" id="zip" placeholder="Zip">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" ng-model="newGuy.phone" id="phone" placeholder="Phone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" ng-model="newGuy.email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="domain">Domain</label>
            <input type="text" class="form-control" ng-model="newGuy.domain" id="domain" placeholder="Domain">
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addRustacean()">Add</button>
      </div>
    </div>
  </div>
  </div>
</div>
